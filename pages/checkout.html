<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Naturals Shield Cosmetics</title>
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="Naturals Shield Cosmetics Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-product.html">About the Product</a></li>
                <li><a href="about-innovator.html">About the Innovator</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <h2>Checkout</h2>
        <form class="checkout-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Shipping Address" required>
            <select required>
                <option value="">Select Payment Method</option>
                <option value="mobile-money">Mobile Money</option>
                <option value="card">Credit/Debit Card</option>
            </select>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Naturals Shield Cosmetics. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="about-product.html">About the Product</a></li>
                <li><a href="about-innovator.html">About the Innovator</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <form class="newsletter-form">
            <input type="email" placeholder="Subscribe to our newsletter" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>

</html>
